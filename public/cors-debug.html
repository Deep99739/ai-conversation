<!DOCTYPE html>
<html>
<head>
    <title>CORS Debug Test</title>
</head>
<body>
    <h1>CORS Debug Test</h1>
    <button onclick="testCORS()">Test CORS Preflight</button>
    <button onclick="testActualRequest()">Test Actual Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://english-practice-api.onrender.com/api/initialize-conversation', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });

                resultDiv.innerHTML = `
                    <h3>Preflight Response</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers:</p>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function testActualRequest() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://english-practice-api.onrender.com/api/initialize-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        scenario: {
                            title: "Job Interview Practice",
                            category: "job_interview",
                            context: "Practice a job interview for a software engineering position"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Actual Request Response</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
