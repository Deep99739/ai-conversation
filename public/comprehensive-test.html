<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive API Test</title>
</head>
<body>
    <h1>Comprehensive API Test</h1>
    <button onclick="testAPI()">Test API (Same as Frontend)</button>
    <button onclick="testAPIWithOrigin()">Test API with Origin Header</button>
    <button onclick="testAPIWithOptions()">Test API with OPTIONS (Preflight)</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://english-practice-api.onrender.com/api/initialize-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        scenario: {
                            title: "Job Interview Practice",
                            category: "job_interview",
                            context: "Practice a job interview for a software engineering position"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function testAPIWithOrigin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://english-practice-api.onrender.com/api/initialize-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://conversationskillsaikprj-5a9jp10ot.vercel.app'
                    },
                    body: JSON.stringify({
                        scenario: {
                            title: "Job Interview Practice",
                            category: "job_interview",
                            context: "Practice a job interview for a software engineering position"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function testAPIWithOptions() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://english-practice-api.onrender.com/api/initialize-conversation', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://conversationskillsaikprj-5a9jp10ot.vercel.app',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });

                resultDiv.innerHTML = `<p>OPTIONS Response Status: ${response.status}</p>`;
                resultDiv.innerHTML += `<p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
